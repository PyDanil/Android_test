<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kostromin - Android разработчик{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .header {
            background-color: #3ddc84;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            height: 100%;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar a:hover {
            color: #3ddc84;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }
        .profession-description {
            margin-bottom: 30px;
            text-align: justify;
        }
        .profession-images {
            margin-top: 30px;
        }
        .image-item {
            margin-bottom: 20px;
        }
        .image-caption {
            font-style: italic;
            text-align: center;
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="logo">Kostromin - Android разработчик</div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <ul>
                        <li><a href="{% url 'main:home' %}">Главная</a></li>
                        <li><a href="{% url 'main:general_stats' %}">Общая статистика</a></li>
                        <li><a href="{% url 'main:demand' %}">Востребованность</a></li>
                        <li><a href="{% url 'main:geography' %}">География</a></li>
                        <li><a href="{% url 'main:skills' %}">Навыки</a></li>
                        <li><a href="{% url 'main:latest_vacancies' %}">Последние вакансии</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p>Костромин Роман Дмитриевич, группа РИ-231001, АТ-01</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
